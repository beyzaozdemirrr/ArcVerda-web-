<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - ArcVerda</title>
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="img/arc-verda-logo.png" alt="ArcVerda Logo" />
        </div>
        <h2>Welcome Back</h2>
        <p>Log in and start creating your projects now</p>
        <button class="google-btn" onclick="googleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            Continue with Google
        </button>
    </div>

    <script>
        function googleLogin() {
            alert("You will be logged in with Google.");
        }
    </script>
</body>
</html>
